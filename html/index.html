<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Job</title>
    <link rel="stylesheet" href="styles.css">  <!-- Style pour l'interface -->
</head>
<body>
    <div id="uber-ui">
        <h1>Bienvenue dans votre course Uber</h1>
        <div id="mission-info">
            <p><strong>Destination:</strong> <span id="destination">Inconnue</span></p>
            <p><strong>Distance restante:</strong> <span id="distance">Calcul en cours...</span></p>
        </div>
        <div id="mission-actions">
            <button id="start-job">Commencer la course</button>
            <button id="complete-job">Terminer la course</button>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Script JS pour interactivitÃ© -->
</body>
</html>
